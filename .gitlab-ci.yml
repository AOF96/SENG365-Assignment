cache:
  paths:
  - node_modules/

stages:
  - build
  - deploy

build:
  stage: build
  script:
  - docker-compose build

deploy:
  stage: deploy
  script:
  - docker-compose down --remove-orphans
  - docker-compose up -d

check-running:
  stage: deploy
  script:
  - echo $CI_PROJECT_NAME
  - test "$(docker ps | grep $CI_PROJECT_NAME)"